name: Compile Windows Exe

on:
  push:

jobs:

  build:
    name: Build in MXE Docker
    runs-on: ubuntu-latest
    container: marker5a/mxe-docker:latest
    outputs:
      artifact-path: ${{ steps.export.outputs.artifact-path }}
    steps:
      - name: Get that code
        uses: actions/checkout@v3
        
      - name: Compile the code and strip it out
        run: |
          cmake .
          make -j32
          strip EasyTerm.exe
          mkdir -p /tmp/artifacts
          mv EasyTerm.exe /tmp/artifacts/EasyTerm.exe

      - name: Export artifact path
        id: export
        run: echo "artifact-path=/tmp/artifacts" >> $GITHUB_OUTPUT

  upload:
    name: Upload Artifact
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build container
        run: |
          mkdir -p build_artifacts
          cp -r /tmp/artifacts/* build_artifacts/

      - name: Upload to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets-for-download
          path: build_artifacts
